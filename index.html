<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/app.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container-fluid nav-wrap">
      <nav class="container">
        <div class="row">
          <div class="col-12 nav-link-wrap">

            <a href="#">Chi Siamo</a>
            <a href="#">Dove Siamo</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="shop-img d-block w-100" src="img/shop.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="shop-img d-block w-100" src="img/shop2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="shop-img d-block w-100" src="img/shop3.jpg" alt="Third slide">
        </div>
      </div>
    </div>
    <img class="logo-img" src="img/logo.png" alt="">

  </header>

  <main>
    <section id="brands">
      <div class="container">
        <div class="row">
          <div class="col-12 brands-wrap">
            <img src="img/mephisto.png" alt="">
            <img src="img/riccardo-banfi.png" alt="">
            <img src="img/lebabe.jpg" alt="">
            <img src="img/marechiaro.png" alt="">
            <img src="img/brunate.png" alt="">
          </div>
        </div>
      </div>
    </section>
    <section id="main_top">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <a href="#"><img src="img/about_us.jpg" alt=""></a>
            <h3>About Us</h3>
          </div>
          <div class="col-4">
            <a href="#"><img src="img/brands.jpg" alt=""></a>
            <h3>marchi</h3>
          </div>
          <div class="col-4">
            <a href="#"><img src="img/services.jpg" alt=""></a>
            <h3>servizi</h3>
          </div>
        </div>
      </div>
    </section>

    <section id="products_list">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-4 footer-col-wrap">
          <h4>Pagano & Pucci Calzature</h4>
        </div>
        <div class="col-4 footer-col-wrap">

        </div>
        <div class="col-4 footer-col-wrap social_icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>

        </div>
      </div>
    </div>
  </footer>

  <script src="dist/app.js" charset="utf-8"></script>
</body>
</html>
